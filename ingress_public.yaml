apiVersion: networking.k8s.io/v1beta1

kind: Ingress

metadata:
  name: basic-routing

spec:
  rules:
  
    - host: admin.fleetman.com
      http:
        paths:
          - path: /
            backend:
              serviceName: yoogesh-httpd-server
              servicePort: 80
              
    - host: fleetman.com
      http:
        paths:
          - path: /
            backend:
              serviceName: twm-webapp
              servicePort: 80
                            