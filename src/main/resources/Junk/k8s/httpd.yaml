apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpd1
  namespace: default
spec:
  selector:
    matchLabels:
      app: httpd1
  replicas: 1
  template:
    metadata:
      labels:
        app: httpd1
    spec:
      containers:
      - name: httpd1
        image: httpd

---

kind: Service
apiVersion: v1
metadata:
  name: fleetman-httpd-cluster
spec:
  selector:
    app: httpd1
  ports:
    - name: http
      port: 80

  type: ClusterIP
  